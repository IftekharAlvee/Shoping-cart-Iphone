<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreasing-btn-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count-1" type="text" class="form-control text-center" value="1">
                           <button id="increament-btn-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreasing-btn-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count-2" type="text" class="form-control text-center" value="1">
                           <button id="increament-btn-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">0</span></h5>
                        <h5>$<span id="taxValue">0</span></h5>
                        <h5>$<span id="totalValue">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
            
            increaseValue('increament-btn-1','case-count-1','phonePrice',1219);
            increaseValue('increament-btn-2','case-count-2','casePrice',59);
            decreaseValue('decreasing-btn-1','case-count-1','phonePrice',1219);
            decreaseValue('decreasing-btn-2','case-count-2','casePrice',59);

            
            

            function decreaseValue(firstId,secondId,thirdId,value){
               document.getElementById(firstId).addEventListener('click',function(){
               const startingInput = document.getElementById(secondId).value;

               var afterInput = parseFloat(startingInput);
                  if(afterInput>0){
                     afterInput = afterInput-1;
                  }
               document.getElementById(secondId).value = afterInput;

               // const decreasePrice = document.getElementById(thirdId).innerText;
               const realTimeDecreasePrice = value*afterInput;
               document.getElementById(thirdId).innerText = realTimeDecreasePrice;

               calculatePrice()
               })
            }

            function increaseValue(firstId,secondId,thirdId,value){
               document.getElementById(firstId).addEventListener('click', function(){
               const beginingInput = document.getElementById(secondId).value;
               const increaseInput = parseFloat(beginingInput)+1;
               document.getElementById(secondId).value = increaseInput;

               // const phonePrice = document.getElementById(thirdId).innerText;
               const realTimePhonePrice = value*increaseInput;
               document.getElementById(thirdId).innerText = realTimePhonePrice;
               
               calculatePrice()
            })
            }

            function calculatePrice(){
                     // var subtotal = document.getElementById('subtotal').innerText;
                     // var subtotalValue = parseFloat(subtotal);
                     var phoneQuantity = document.getElementById('case-count-1').value;
                     var phoneQuantityValue = parseFloat(phoneQuantity);
                     var caseQuantity = document.getElementById('case-count-2').value;
                     var caseQuantityValue = parseFloat(caseQuantity);
                     var totalWithoutTax =  phoneQuantity*1219 + caseQuantity*59;
                     document.getElementById('subtotal').innerText = totalWithoutTax;

                     const taxValue = Math.round(totalWithoutTax*0.1);
                     document.getElementById('taxValue').innerText = taxValue;

                     const totalValue = totalWithoutTax + taxValue;
                     console.log(totalValue);
                     document.getElementById('totalValue').innerText = totalValue;
            }
   </script>
</body>

</html>
